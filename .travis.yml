language: python
python:
  - "2.7"
install:
  - "pip install -e .[testing] --use-mirrors"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libatlas-dev libatlas-base-dev liblapack-dev gfortran
  - sudo apt-get install python-numpy python-scipy

script: nosetests
branches:
  only:
      - develop
